<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bevops | Home</title>
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f4f4f4;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background-color: #2c3e50;
      color: #fff;
    }
    header img.logo {
      height: 50px;
      width: 50px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav li {
      display: flex;
      align-items: center;
    }
    nav a {
      color: #fff;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #3498db;
    }
    /* Add a login button style in the nav */
    nav a.login {
      background: #3498db;
      padding: 0.4rem 0.8rem;
      border-radius: 3px;
    }
    header img.funny-img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
    }
    .banner {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 400px;
      background: #ecf0f1;
      text-align: center;
      padding: 1rem;
      overflow: hidden;
    }
    .banner-content {
      z-index: 2;
    }
    .banner img.banner-img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }
    .banner .chevron {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
      fill: #2c3e50;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
      40% { transform: translateX(-50%) translateY(-10px); }
      60% { transform: translateX(-50%) translateY(-5px); }
    }
    .tiles {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 2rem 1rem;
      flex-wrap: wrap;
    }
    .tile {
      background: #3498db;
      color: #fff;
      padding: 1rem 1.5rem;
      border-radius: 5px;
      min-width: 150px;
      text-align: center;
      transition: background 0.3s ease;
      cursor: pointer;
    }
    .tile:hover {
      background: #2980b9;
    }
    .bottom-panel {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 0.5rem;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 1000;
    }
    .bottom-panel a {
      font-size: 14px;
      color: #2c3e50;
    }
    @media (max-width: 768px) {
      nav ul { gap: 1rem; }
      .tiles { flex-direction: column; align-items: center; }
      .tile { width: 80%; margin-bottom: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://via.placeholder.com/50x50?text=Logo" alt="Bevops Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">GitHub</a></li>
        <li><a class="login" href="/login">Login</a></li>
      </ul>
    </nav>
    <img src="https://via.placeholder.com/40x40?text=LOL" alt="Funny Image" class="funny-img" />
  </header>

  <main>
    <section class="banner">
      <div class="banner-content">
        <img src="https://via.placeholder.com/300x150?text=Blank+Image" alt="Banner Image" class="banner-img" id="bannerImage" />
        <p id="bannerText">
          Bevops is a small open source DevOps solution for Salesforce.
        </p>
      </div>
      <svg class="chevron" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 16.5l-6-6 1.41-1.41L12 13.67l4.59-4.58L18 10.5z"/>
      </svg>
    </section>

    <section class="tiles">
      <div class="tile">View Hosted App</div>
      <div class="tile">View Source</div>
      <div class="tile">Technical Documentation</div>
    </section>
  </main>
  <div class="bottom-panel">
    <a href="#">GitHub</a>
    <a href="#">Gmail</a>
  </div>
  <script>
    const bannerItems = [
      {
        image: 'https://via.placeholder.com/300x150?text=Blank+Image',
        text: 'Bevops is a small open source DevOps solution for Salesforce.'
      }
    ];
    let currentBannerIndex = 0;
    const bannerImageEl = document.getElementById('bannerImage');
    const bannerTextEl = document.getElementById('bannerText');

    function switchBannerItem() {
      currentBannerIndex = (currentBannerIndex + 1) % bannerItems.length;
      const currentItem = bannerItems[currentBannerIndex];
      bannerImageEl.src = currentItem.image;
      bannerImageEl.alt = 'Banner Image ' + (currentBannerIndex + 1);
      bannerTextEl.textContent = currentItem.text;
    }
    setInterval(switchBannerItem, 5000);
  </script>
</body>
</html>
