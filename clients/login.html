<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bevops | Login</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 5px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
    }
    .checkbox-container input {
      margin-right: 0.5rem;
    }
    hr {
      margin: 1rem 0;
      border: none;
      border-top: 1px solid #ccc;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .buttons button {
      flex: 1;
      padding: 0.5rem;
      margin: 0 0.3rem;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background: #3498db;
      color: #fff;
      font-weight: bold;
    }
    .alternate-link {
      text-align: center;
      margin-top: 1rem;
    }
    .alternate-link a {
      color: #3498db;
      text-decoration: none;
    }
    .oauth-section {
      text-align: center;
      margin-top: 1rem;
    }
    .oauth-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }
    .oauth-buttons button {
      padding: 0.5rem;
      border: none;
      border-radius: 3px;
      background: #ddd;
      color: #666;
      cursor: not-allowed;
    }
    .help-link {
      text-align: center;
      margin-top: 1rem;
    }
    .help-link a {
      color: #3498db;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login to Bevops</h1>
    <form action="/login" method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <div class="checkbox-container">
        <input type="checkbox" id="remember" name="remember" />
        <label for="remember">Remember me</label>
      </div>

      <!-- Section Divider -->
      <hr />

      <!-- Buttons Section -->
      <div class="buttons">
        <button type="submit">Login</button>
      </div>
    </form>

    <div class="alternate-link">
      <p>Don't have an account? <a href="/signup">Sign Up Here</a></p>
    </div>

    <!-- OAuth Section -->
    <div class="oauth-section">
      <p>Or login with:</p>
      <div class="oauth-buttons">
        <button type="button">Google</button>
        <button type="button">Salesforce</button>
        <button type="button">Microsoft</button>
      </div>
    </div>

    <!-- Help Link -->
    <div class="help-link">
      <a href="#">Help with login</a>
    </div>
  </div>
</body>
</html>
