<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bevops Dashboard</title>
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      height: 100vh;
    }
        
    /* Navbar CSS*/
    .sidebar {
      width: 200px;
      background-color: #2c3e50;
      color: #fff;
      padding: 20px;
      flex-shrink: 0;
    }
    .sidebar nav ul {
      list-style: none;
    }
    .sidebar nav ul li {
      margin-bottom: 20px;
    }
    .sidebar nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }
    .navbar {
      background-color: #ecf0f1;
      height: 60px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      padding: 0 20px;
      border-bottom: 1px solid #ccc;
    }
    .navbar .info {
      flex-grow: 1;
      font-size: 16px;
    }
    .navbar .actions {
      display: flex;
      gap: 10px;
    }
    .navbar .actions button,
    .navbar .actions a {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
    
    /* Main Content CSS */
    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .content {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #fff;
    }
    
    /* Fixed non scrollable sidebar */
    @media (min-width: 768px) {
      .sidebar, .navbar {
        overflow: hidden;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#settings">Settings</a></li>
        </ul>
      </nav>
    </aside>
    
    <div class="main">
      <header class="navbar">
        <div class="info">
          <span id="username">Username: Test User</span> |
          <span id="version">Instance Version: v1.0.0</span>
        </div>
        <div class="actions">
          <button id="support" title="Get Support">?</button>
          <a href="https://github.com/Ahmed-Elawad/bevops" target="_blank" title="Visit Repository">
            <span style="font-size: 20px;">üåê</span>
          </a>
        </div>
      </header>
      
      <div class="content">
        <h2>Dashboard</h2>
        <p>Main App Content.</p>
      </div>
    </div>
  </div>
</body>
</html>
